<!DOCTYPE html>

<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMS Login - Inventory Management System</title>
        <link rel="stylesheet" href="CSS_telaDeCadastro/style.css">
    </head>
    <body id="registerBody">
        <div class="container">
            <div class="registerHeader">
                <h1>IMS</h1>
                <p>INVENTORY MANAGEMENT SYSTEM</p>
            </div>
            <div class="registerBody">
                <form action="">
                    <div class="registerInputsConteiner">
                        <label for="">Username</label>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="registerInputsConteiner">
                        <label for="">telephone number</label>
                        <input type="text" placeholder="Number">
                    </div>
                    <div class="registerInputsConteiner">
                        <label for="">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="registerInputsConteiner">
                        <label for="">Confirm your password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="registerButtonConteiner">
                        <button>Register</button>
                    </div>
                </form>
                <div class="registerCadastrar">
                    <a href="../telaDeLogin/index.html">Registration confirmed! Click here to return to the login screen.</a>
                </div>
            </div>
        </div>
